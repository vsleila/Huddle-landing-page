<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img-favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

</head>

<section class="container">
    <div class="landing_page">
        <div class="head">
            <img class="head_huddle" src="img-icons/logo.svg" alt="Logo Huddle">
        </div>
        <div class="content">
            <div class="illustration_mockups">
                <img class="muckups" src="img-icons/illustration-mockups.svg" alt="Ilustração">
            </div>
            <div class="informations">
                <div class="info_title">
                    <h1 class="info_title">
                        Build The Community Your Fans Will Love
                    </h1>
                </div>
                <div class="info_paragraph">
                    <p class="info_paragraph">
                        Huddle re-imagines the way we build communities.
                        You have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine discussion.
                    </p>
                </div>
                <div class="button_register">
                    <button class="button">
                        Register
                    </button>
                </div>
            </div>
        </div>

        <div class="network_social">
            <div class="facebook">
                <img src="img-social/003-facebook.png" alt="Logo Facebook" class="social">
            </div>
            <div class="twitter">
                <img src="img-social/001-twitter.png" alt="Logo Twitter" class="social">
            </div>
            <div class="instagram">
                <img src="img-social/002-instagram.png" alt="Logo Instagram" class="social">
            </div>
        </div>
    </div>
</section>

<body>

</body>

</html>
